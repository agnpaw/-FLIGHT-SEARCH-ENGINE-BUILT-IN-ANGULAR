<div>
    <h2>Wybierz liczbę pasażerów i miejsca siedzące</h2>
    
    <div>
      <label>Wybierz liczbę pasażerów:</label>
      <input type="number" [(ngModel)]="passengerCount">
    </div>
    
    <div *ngIf="passengerCount > 0">
      <h3>Przypisz miejsca:</h3>
      <div *ngFor="let passenger of passengers">
        <h4>Pasażer {{ passenger.id }}</h4>
        <label>Wybierz miejsce:</label>
        <select [(ngModel)]="passenger.seat">
          <option *ngFor="let seat of seats" [value]="seat">{{ seat }}</option>
        </select>
      </div>
      
      <button (click)="assignSeats()">Przypisz miejsca</button>
      
      <h3>Przypisane miejsca:</h3>
      <ul>
        <li *ngFor="let passenger of passengers">
          Pasażer {{ passenger.id }} - {{ passenger.seat }}
        </li>
      </ul>
      <img [src]="planeOne" [alt]='planeOne'>
     
    </div>
  </div>

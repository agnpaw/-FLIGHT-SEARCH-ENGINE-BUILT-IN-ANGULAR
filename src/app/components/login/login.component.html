<div [ngClass]="{ container: true }">
  <h2>Logowanie</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div [ngClass]="{ loginBox: true }">
      <label for="username">Login:</label>
      <input type="text" id="username" formControlName="username" required />
    </div>
    <div [ngClass]="{ loginBox: true }">
      <label for="password">Hasło:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
      />
    </div>
    <div [ngClass]="{ buttonBox: true }">
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        [ngClass]="{ loginButton: true }"
      >
        Zaloguj się
      </button>
    </div>
  </form>
  <div *ngIf="loginError" class="error">
    Błędne dane logowania. Spróbuj ponownie.
  </div>
  <div *ngIf="loggedIn" class="success">
    <div>Zalogowano pomyślnie!</div>
    <button [ngClass]="{ loginButton: true }" [routerLink]="['/ticket']">
      Przejdź dalej
    </button>
  </div>
</div>
